<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: white;
            border: 1px solid #e0a899;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 32px;
            animation: slideIn 1.5s ease-in-out;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .heart {
            color: #ff6b6b;
            font-size: 60px;
            animation: heartbeat 1.2s infinite;
        }
        .sorry-text {
            font-style: italic;
            font-size: 20px;
            margin-bottom: 25px;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e05555;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I'm Sorry üòî</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p class="sorry-text">I didn't mean to upset you, and I know things haven't been easy. But I really care about us, and I hope we can make things right.</p>
        <p>You mean the world to me, and I'm committed to making things better. Let's work through this together.</p>
        <button onclick="alert('I promise I will do better! üòä')">I Forgive You!</button>
    </div>
</body>
</html>
